<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Footer Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      main {
        height: 2000px; /* Long content for scrolling */
        padding: 20px;
      }

      /* MINIMAL REQUIRED STYLING */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-bottom: 0; /* REQUIRED: Reset bottom margin for proper edge alignment */
        /* margin-top, margin-left, margin-right preserved */
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Scroll Test Content</h1>
      <p>Scroll down to see the footer, then scroll up to test hiding...</p>
      <p>This content is 2000px tall to enable scrolling.</p>
    </main>

    <footer id="footer">Footer Text</footer>

    <script src="../dist/natural-sticky.bottom.min.js"></script>
    <script>
      // Initialize the footer script
      naturalStickyBottom(document.getElementById('footer'));
    </script>
  </body>
</html>
