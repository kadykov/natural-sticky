<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Header Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* MINIMAL REQUIRED STYLING */
      .test-header {
        background-color: #333;
        color: white;
        text-align: center;
        margin-top: 0; /* REQUIRED: Reset top margin for proper edge alignment */
        /* margin-bottom, margin-left, margin-right preserved */
      }

      .content {
        height: 2000px; /* Long content for scrolling */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Try changing this to <h1> and remove margin: 0 above to see it break -->
    <h1 class="test-header" id="header">Header Text</h1>

    <div class="content">
      <h1>Scroll Test Content</h1>
      <p>Scroll down and up to test the header behavior...</p>
      <p>This content is 2000px tall to enable scrolling.</p>
    </div>

    <script src="dist/natural-sticky.top.min.js"></script>
    <script>
      // Initialize the header script
      naturalStickyTop(document.getElementById('header'));
    </script>
  </body>
</html>
