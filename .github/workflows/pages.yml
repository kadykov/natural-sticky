name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'demo/**'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/pages.yml'
      - 'index.html'
  workflow_run:
    workflows: ['CI/CD']
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    name: Deploy Demo
    runs-on: ubuntu-latest
    # Only run if workflow_run completed successfully or if it's a direct push
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://github.kadykov.com/natural-sticky/
          include-html: true
          include-pdf: false

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
